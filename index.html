<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .expenses {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .transactions {
      margin-top: 2rem;
    }
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .income {
      color: green;
    }
    .expense {
      color: red;
    }
    .date {
      font-size: 0.8rem;
      color: #555;
      margin-left: 10px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Expense Tracker</h1>
  <div class="expenses">Balance: $<span id="expenses">0.00</span></div>

  <form id="transaction-form">
    <input type="text" id="description" placeholder="Enter description" required />
    <input type="number" id="amount" placeholder="Enter amount (use - for expense)" required />
    <button type="submit">Add Transaction</button>
  </form>

  <div class="transactions" id="transaction-list"></div>

  <script>
    const expensesEl = document.getElementById("expenses");
    const form = document.getElementById("transaction-form");
    const descriptionInput = document.getElementById("description");
    const amountInput = document.getElementById("amount");
    const transactionList = document.getElementById("transaction-list");

    let expenses = 0;
    const transactions = [];

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const description = descriptionInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (description === "" || isNaN(amount)) {
        alert("Please enter valid description and amount.");
        return;
      }

      const transaction = {
        id: Date.now(),
        description,
        amount,
        date: new Date()
      };

      transactions.push(transaction);
      updateExpenses();
      renderTransactions();

      form.reset();
    });

    function updateExpenses() {
      expenses = transactions.reduce((total, tx) => total + tx.amount, 0);
      expensesEl.textContent = expenses.toFixed(2);
    }

    function renderTransactions() {
      transactionList.innerHTML = "";

      transactions.slice().reverse().forEach(transaction => {
        const div = document.createElement("div");
        div.classList.add("transaction");
        div.classList.add(transaction.amount >= 0 ? "income" : "expense");

        const dateStr = new Date(transaction.date).toLocaleDateString(undefined, {
          year: 'numeric', month: 'short', day: 'numeric'
        });

        div.innerHTML = `
          <div>
            <strong>${transaction.description}</strong>
            <span class="date">(${dateStr})</span>
          </div>
          <div>
            <span>${transaction.amount >= 0 ? '+' : ''}$${transaction.amount.toFixed(2)}</span>
            <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">Ã—</button>
          </div>
        `;

        transactionList.appendChild(div);
      });
    }

    function deleteTransaction(id) {
      const index = transactions.findIndex(tx => tx.id === id);
      if (index !== -1) {
        transactions.splice(index, 1);
        updateExpenses();
        renderTransactions();
      }
    }
  </script>
</body>
</html>
