<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Tracker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .balance {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .transactions {
      margin-top: 2rem;
    }
    .transaction {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .income {
      color: green;
    }
    .expense {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Budget Tracker</h1>
  <div class="balance">Balance: $<span id="balance">0.00</span></div>

  <form id="transaction-form">
    <input type="text" id="description" placeholder="Enter description" required />
    <input type="number" id="amount" placeholder="Enter amount (use - for expense)" required />
    <button type="submit">Add Transaction</button>
  </form>

  <div class="transactions" id="transaction-list">
    <!-- Transactions will go here -->
  </div>

  <script>
    const balanceEl = document.getElementById("balance");
    const form = document.getElementById("transaction-form");
    const descriptionInput = document.getElementById("description");
    const amountInput = document.getElementById("amount");
    const transactionList = document.getElementById("transaction-list");

    let balance = 0;
    const transactions = [];

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const description = descriptionInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (description === "" || isNaN(amount)) {
        alert("Please enter valid description and amount.");
        return;
      }

      const transaction = {
        id: Date.now(),
        description,
        amount
      };

      transactions.push(transaction);
      updateBalance();
      addTransactionToDOM(transaction);

      // Reset form
      form.reset();
    });

    function updateBalance() {
      balance = transactions.reduce((total, tx) => total + tx.amount, 0);
      balanceEl.textContent = balance.toFixed(2);
    }

    function addTransactionToDOM(transaction) {
      const div = document.createElement("div");
      div.classList.add("transaction");
      div.classList.add(transaction.amount >= 0 ? "income" : "expense");
      div.innerHTML = `
        <span>${transaction.description}</span>
        <span>${transaction.amount >= 0 ? '+' : ''}$${transaction.amount.toFixed(2)}</span>
      `;
      transactionList.prepend(div);
    }
  </script>
</body>
</html>
